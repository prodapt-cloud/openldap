---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: another-ldap-auth
  namespace: ingress-nginx
  labels:
    app: another-ldap-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: another-ldap-auth
  template:
    metadata:
      labels:
        app: another-ldap-auth
    spec:
      containers:
        - image: 730335644419.dkr.ecr.us-east-1.amazonaws.com/openldap:latest
          imagePullPolicy: Always
          name: another-ldap-auth
          ports:
            - name: https
              containerPort: 9000
          env:
            - name: LDAP_ENDPOINT
              value: ldaps://testmyldap.com:636
            - name: LDAP_MANAGER_DN_USERNAME
              value: CN=john-service-user,OU=Administrators,DC=TESTMYLDAP,DC=COM
            - name: LDAP_SERVER_DOMAIN
              value: TESTMYLDAP
            - name: LDAP_SEARCH_BASE
              value: DC=TESTMYLDAP,DC=COM
            - name: LDAP_SEARCH_FILTER
              value: (sAMAccountName={username})
            - name: LDAP_HTTPS_SUPPORT
              value: enabled
            - name: LOG_LEVEL
              values: INFO
            - name: LDAP_MANAGER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: another-ldap-auth
                  key: LDAP_MANAGER_PASSWORD
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            runAsUser: 10001
            capabilities:
              drop:
                - ALL
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 128Mi
